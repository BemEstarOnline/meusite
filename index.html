<!DOCTYPE html>
<html>
<head>
    <title>Minha Página VSL</title>
</head>
<body>
    <h1>Minha Página VSL</h1>
    <div id="conteudo"></div>

    <script>
        fetch('ADV.json')
            .then(response => response.json())
            .then(data => {
                const conteudoDiv = document.getElementById('conteudo');
                // Faça o que você precisa com os dados JSON aqui
                // Por exemplo, preencher a div com os dados
                conteudoDiv.innerHTML = JSON.stringify(data);
            })
            .catch(error => console.error('Erro:', error));
    </script>
</body>
</html>
